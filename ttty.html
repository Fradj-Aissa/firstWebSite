
<!DOCTYPE html>
<html>
  <head>
    <title>نموذج تسجيل الدخول</title>
    <style>
      /* إضافة تنسيق لنموذج تسجيل الدخول */
      form {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .container {
        background-color: #f2f2f2;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>نموذج تسجيل الدخول</h2>
    <div class="container">
      <form>
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" name="username" placeholder="اسم المستخدم..">

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" placeholder="كلمة المرور..">

        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </body>
</html>

</html>
